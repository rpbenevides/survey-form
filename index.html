<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="" id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />
      <label for="email" id="email-label">E-mail</label>
      <input type="email" id="email" placeholder="Enter your Email" required />
      <label for="age" id="number-label">Age</label>
      <input type="number" id="number" min="10" max="99" placeholder="Age" />
      <p>Which option best describes your current role?</p>
      <select name="role" id="dropdown">
        <option desabled selected value="">Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label>
        <input type="radio" name="user-recommend" value="definitely" checked />
        Definitely
      </label>
      <label>
        <input type="radio" name="user-recommend" value="maybe" />
        Maybe
      </label>
      <label>
        <input type="radio" name="user-recommend" value="not-sure" />
        Not sure
      </label>
      <p>What would you like to see improved?</p>
      <label>
        <input type="checkbox" value="front-end-projects" />
        Front-end Projects
      </label>
      <label>
        <input type="checkbox" value="back-end-projects" />
        Back-end Projects
      </label>
      <label>
        <input type="checkbox" value="data-visualization" />
        Data Visualization
      </label>
      <label>
        <input type="checkbox" value="challenges" />
        Challenges
      </label>
      <label>
        <input type="checkbox" value="open-source-community" />
        Open Source Community
      </label>
      <label>
        <input type="checkbox" value="gitter-help-rooms" />
        Gitter help rooms
      </label>
      <label>
        <input type="checkbox" value="videos" />
        Videos
      </label>
      <label>
        <input type="checkbox" value="city-meetups" />
        City Meetups
      </label>
      <label>
        <input type="checkbox" value="wiki" />
        Wiki
      </label>
      <label>
        <input type="checkbox" value="forum" />
        Forum
      </label>
      <label>
        <input type="checkbox" value="additional-courses" />
        Additional Courses
      </label>
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        placeholder="Enter your comment here..."
      ></textarea>
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
